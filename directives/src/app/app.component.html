<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Button to toggle showing odd or even numbers -->
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <!-- Conditionally display if onlyOdd is true -->
        <div *ngIf="onlyOdd">
          <!-- Loop through oddNumbers array and display the current odd number -->
          <!-- Apply 'odd' class if odd number -->
          <!-- Apply background color based on odd or even -->
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'mistyrose' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        
        <!-- Conditionally display if onlyOdd is false 
        <div *ngIf="!onlyOdd">
          Loop through evenNumbers array and display the current even number 
          Apply 'odd' class if even number 
          Apply background color based on odd or even 
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'mistyrose' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->

        <!-- Use appUnless directive to conditionally render if onlyOdd is false -->
        <div *appUnless="onlyOdd"> <!-- Angular structural directive to conditionally render content -->
          <!-- Loop through evenNumbers array and display the current even number -->
          <!-- Apply 'odd' class if even number -->
          <!-- Apply background color based on odd or even -->
          <li
            class="list-group-item" 
            [ngClass]="{odd: even % 2 !== 0}" 
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'mistyrose' : 'transparent'}" 
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>

        <br/>
        <!-- Applying the custom directives to style the paragraphs -->
        <p appBasicHighlight>Style me with basic directive!</p>

        <!-- Applying the appBetterHighlight directive with custom colors -->
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p>

        <div [ngSwitch]="value"> <!-- Switching based on the value property -->
          <!-- Show this paragraph if value is 5 -->
          <p *ngSwitchCase="5">Value is 5</p>
          <!-- Show this paragraph if value is 10 -->
          <p *ngSwitchCase="10">Value is 10</p>
          <!-- Show this paragraph if value is 100 -->
          <p *ngSwitchCase="100">Value is 100</p>
          <!-- Show this paragraph if value is anything other than 5, 10, or 100 -->
          <p *ngSwitchDefault>Value is default</p>
        </div>

      </ul>
    </div>
  </div>
</div>
