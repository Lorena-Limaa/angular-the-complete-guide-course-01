<h4 *ngIf="!allowEdit">You're not allowed to edit!</h4>
<!-- Displayed if editing is not allowed -->
<div *ngIf="allowEdit">
  <!-- Displayed if editing is allowed -->
  <div class="form-group">
    <label for="name">Server Name</label>
    <!-- Input field to edit server name, using two-way data binding with ngModel -->
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <!-- Select dropdown to edit server status, using two-way data binding with ngModel -->
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateServer()">Update Server</button>
</div>
